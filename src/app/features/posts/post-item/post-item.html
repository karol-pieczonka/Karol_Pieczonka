<a [routerLink]="['/posts', post.id]">
  <article class="group aspect-[4/5] relative overflow-hidden rounded-xl shadow-lg">
    <img
      src="{{ post.imageUrl }}"
      alt="Post Image"
      class="w-full h-full object-cover transform transition-transform duration-500 ease-in-out group-hover:scale-105"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/100 via-black/30 to-transparent"></div>
    <div class="absolute bottom-0 inset-x-0 p-7 text-white">
      <p class="text-sm pb-3">{{ post.startDate | date: 'dd MMM yyyy' }}</p>
      <h3 class="text-2xl font-semibold">{{ post.title }}</h3>
    </div>
  </article>
</a>
